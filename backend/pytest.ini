[pytest]
# Pytest configuration for RevRX backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database, external services)
    slow: Slow tests (may take >1 second)
    auth: Authentication tests
    phi: PHI de-identification tests
    payment: Payment webhook tests
    admin: Admin functionality tests

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
