# Template for secrets - DO NOT commit actual secrets to git
# Use Sealed Secrets or External Secrets Operator in production
#
# To create sealed secrets:
# 1. Install kubeseal CLI: https://github.com/bitnami-labs/sealed-secrets
# 2. Create the secret: kubectl create secret generic backend-secret --from-literal=database-url=YOUR_URL --dry-run=client -o yaml > secret.yaml
# 3. Seal it: kubeseal --format=yaml < secret.yaml > sealed-secret.yaml
# 4. Apply: kubectl apply -f sealed-secret.yaml

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: revrx
type: Opaque
stringData:
  username: POSTGRES_USER
  password: POSTGRES_PASSWORD

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: revrx
type: Opaque
stringData:
  database-url: postgresql://USER:PASSWORD@postgres:5432/revrx_db
  jwt-secret: YOUR_JWT_SECRET_HERE

---
apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
  namespace: revrx
type: Opaque
stringData:
  access-key-id: YOUR_AWS_ACCESS_KEY_ID
  secret-access-key: YOUR_AWS_SECRET_ACCESS_KEY
  region: us-east-1
  s3-bucket-name: revrx-uploads

---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: revrx
type: Opaque
stringData:
  api-key: YOUR_OPENAI_API_KEY
